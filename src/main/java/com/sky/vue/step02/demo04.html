<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>slot插槽和ref、$parent---02</title>
</head>
<body>
<!-- 2.留坑 -->
<div id="app"></div>


<!-- 1.引包 -->
<script type="text/javascript" src="vue.js"></script>

<!-- 3.实例化 -->
<script type="text/javascript">
    var Parent = {
        template: `
        <div>此处是父组件
        <slot></slot>
        </div>
        `
    }

    // 想在页面上展示出来父组件中的内容，怎么展示呢？
    // 下面的方式展示不出来，怎么办？
    // 答：父组件中留插槽 slot，子组件可以设置多个div
    new Vue({
        el:'#app',
        components:{
            Parent
        },
        template:`
        <div>
            <parent>
                <div>插槽内容1</div>
                <div>插槽内容2</div>
                <div>插槽内容3</div>
            </parent>
        </div>
        `
    })
</script>
</body>
</html>
