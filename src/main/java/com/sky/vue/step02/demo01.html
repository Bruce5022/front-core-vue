<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件化开发-局部声明</title>
</head>
<body>
<div id="app"></div>


<script type="text/javascript" src="vue.js"></script>
<script type="text/javascript">
    // 这个是语法糖写法，全部应该是下面的语法
    
    // var MyHeader={
    //     template:`
    //     <div>头部 </div>
    //     `
    // }

    var MyHeader = Vue.extend({
        template:`
        <div>头部 </div>
        `
    })

    var MyBody={
        template:`
        <div>中间 </div>
        `
    }

    var MyFoot={
        template:`
        <div>尾部 </div>
        `
    }

    new Vue({
        el:'#app',
        components:{
            MyHeader,
            MyBody,
            MyFoot
        },
        template:`
        <div>
            <my-header></my-header>
            <my-body></my-body>
            <my-foot></my-foot>
        </div>
        `,
        data:function () {
            return {
                msg:"Hello Vue !!!"
            }
        }
    })
</script>
</body>
</html>
