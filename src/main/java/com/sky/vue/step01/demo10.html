<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>computed计算属性</title>
</head>
<body>
<!-- 2.留坑 -->
<div id="app">
    <div>computed计算属性</div>
    (<input type="text" v-model:value="num1">
    +<input type="text" v-model:value="num2">
    )*<input type="text" v-model:value="num3">
    = {{ result }}
</div>


<!-- 1.引包 -->
<script type="text/javascript" src="vue.js"></script>

<!-- 3.实例化 -->
<script type="text/javascript">
    new Vue({
        el:'#app',
        data:function () {
            return {
                num1: 0,
                num2: 0,
                num3: 0
            }
        },
        computed:{
            result:function () {
                console.log(this.num1,this.num2,this.num3)
                return (Number(this.num1) + Number(this.num2) ) * Number(this.num3);
            }
        }
    })
</script>
</body>
</html>
